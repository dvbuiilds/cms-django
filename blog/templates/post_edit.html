{% extends "base.html" %}
{% block content %}
    
    <div class="content-section">
        <div class="">
            <h1>Create New Post</h1>
        </div>
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            <!-- Image -->
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload the Header Image</label>
                <input class="form-control" name="header_img" type="file" id="formFile" onchange="loadFile(event)" >
            </div>
            <img id="present" width="500" src="{{ post.header_image.url }}">	
            <img id="output" width="500">	
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                    var img = document.getElementById('present');
                    img.style.visibility = (visible? 'visible' : 'hidden')
                };
            </script>
            <!-- Caption -->
            <div class="mb-3">
                <label for="" class="form-label"> Caption for Header Image</label>
                <input type="text" name="caption" class="form-control" value="{{ post.img_caption }}">
            </div>
            <!-- Title -->
            <div class="mb-3">
                <label for="" class="form-label"> Title</label>
                <input type="text" name="title" class="form-control" value="{{ post.title }}">
            </div>
            <!-- Body -->
            <div class="mb-3 form-outline4">
                <label for="" class="form-label"> Content</label>
                <textarea type="text" name="body"  class="form-control" id="textAreaExample6" rows="8"  value="{{ post.content }}">{{ post.content }}</textarea>
            </div>
            <!-- Button -->
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary " >Save Changes</button>
            </div>
        </form>
    </div>
{% endblock content %}
